<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paper Redirect</title>
    <script>
        // This page redirects .paper domains to the gateway
        // Bookmark this page and use it to access .paper sites
        
        const params = new URLSearchParams(window.location.search);
        const domain = params.get('d') || 'blog.paper';
        const path = params.get('p') || '/';
        
        // Redirect to gateway
        window.location.href = '/_gateway/' + domain + path;
    </script>
</head>
<body>
    <p>Redirecting to Paper gateway...</p>
    <p>If you're not redirected, <a href="/_gateway/blog.paper/">click here</a></p>
</body>
</html>
