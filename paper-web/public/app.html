<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paper App</title>
    <script>
        // Get domain from URL
        const match = window.location.pathname.match(/\/app\/([^\/]+)/);
        const domain = match ? match[1] : 'blog.paper';
        
        // Load content via gateway
        const gatewayUrl = `/_gateway/${domain}/`;
        
        // Try to make URL look correct (limited by browser security)
        document.title = `${domain} - Paper`;
        
        // Load content in iframe
        window.onload = () => {
            const iframe = document.createElement('iframe');
            iframe.src = gatewayUrl;
            iframe.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;border:none;';
            document.body.appendChild(iframe);
        };
    </script>
    <style>
        body { margin: 0; padding: 0; background: #fff; }
    </style>
</head>
<body></body>
</html>
